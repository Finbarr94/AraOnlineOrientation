<html>

<head>
<style>
body {
	padding: 0;
	margin: 0;
	overflow-x: hidden;
	font-family: "Comic Sans MS", cursive, sans-serif;
}
#theform {
	margin: 0;
}
.question {
    height: 100%;
    width: 100%;
	position: absolute;
	visibility: hidden;
	-webkit-transition-delay: 0s;
    transition-delay: 0s;
	-webkit-transition: visibility 0s linear 0.5s, opacity 0.5s linear;
    transition: visibility 0s linear 0.5s, opacity 0.5s linear;
}
.activeslide {
	-webkit-transition-delay: 0.3s;
    transition-delay: 0.3s;
}
fieldset {
	width: 100%;
	padding: 0;
	margin: auto;
	border: none;
}
.studyfield {
	width: calc(100% - 10em);
	margin: auto;
}
fieldset button {
	cursor: pointer;
	padding: 0;
	border: 2px solid black;
	width: 100%;
}
button img {
	width: 100%;
}
.wrap3 {
	width: 20%;
	float: left;
	margin-left: 10%;
}
.wrap2 {
	width: 25%;
	float: left;
	margin-left: calc(50% / 3);
}
.wrap4 {
	width: 10%;
	float: left;
	margin-left: calc(60% / 5);
}
.wrap3 button, .wrap2 button, .wrap4 button, .wrap3 label, .wrap2 label, .wrap4 label {
	display: block;
}
.wrap3 label, .wrap2 label {
	text-align: center;
	margin: 1em;
}
.wrap4 label {
	text-align: center;
	margin: 0.5em;
	font-size: 75%;
}
.questiontext {
	text-align: center;
	margin-top: 0;
}
#navdots {
	width: 19.5em;
	bottom: 2em;
	position: fixed;
	margin-left: calc(50% - 9.5em);
}
.dots {
	height: 2em;
	width: 2em;
	border-radius: 50%;
	margin: 0 0.5em;
	border: none;
	cursor: pointer;
	outline: none;
}
.dots:hover {
	background-color: red;
}
.activedot {
	background-color: blue;
}
.tooltiptext {
	visibility: hidden;
	position: absolute;
	width: 12.5em;
	text-align: center;
    padding: 5px 0;
	top: -2.5em;
	margin-left: -7.5em;
}
.dots:hover + .tooltiptext {
	visibility: visible;
}
.topposition {
	height: 20%;
}
#navbuttons {
	position: fixed;
	bottom: 1em;
	width: 100%;
}
.navbutton {
	width: 4em;
	height: 4em;
	border: none;
	background-color: Transparent;
	outline: none;
	cursor: pointer;
}
#prevbutton {
	margin-left: 1em;
}
#nextbutton {
	margin-left: calc(100% - 10em);
}
</style>

</head>

<body>

<form id="theform" action="">

	<div class="question" id="q1">
		<div class="topposition"></div>
		<h1 class="questiontext">Studying Status:</h1>
		<fieldset>
		
		<div class="wrap3">
		<button type="button" id="interested" name="status" value="interested" ><img src="placeholder.png"></button>
		<label for="interested">Interested</label>
		</div>
		
		<div class="wrap3">
		<button type="button" id="new" name="status" value="new"><img src="placeholder.png"></button>
		<label for="new">New</label>
		</div>
		
		<div class="wrap3">
		<button type="button" id="returning" name="status" value="returning"><img src="placeholder.png"></button>
		<label for="returning">Returning</label>
		</div>
		
		</fieldset>
		
	</div>

	<div class="question" id="q2">
		<div class="topposition"></div>
		<h1 class="questiontext">Age:</h1>
		<fieldset>
		
		<div class="wrap3">
		<button type="button" id="youth" name="age" value="youth"><img src="placeholder.png"></button>
		<label for="youth">Under 18</label>
		</div>
		
		<div class="wrap3">
		<button type="button" id="mid" name="age" value="mid"><img src="placeholder.png"></button>
		<label for="mid">18 - 24</label>
		</div>
		
		<div class="wrap3">
		<button type="button" id="older" name="age" value="older"><img src="placeholder.png"></button>
		<label for="older">Over 24</label>
		</div>
		
		</fieldset>
	</div>

	<div class="question" id="q3">
		<div class="topposition"></div>
		<h1 class="questiontext">Gender:</h1>
		<fieldset>
		
		<div class="wrap3">
		<button type="button" id="male" name="gender" value="male"><img src="placeholder.png"></button>
		<label for="male">Male</label>
		</div>
		
		<div class="wrap3">
		<button type="button" id="female" name="gender" value="female"><img src="placeholder.png"></button>
		<label for="female">Female</label>
		</div>
		
		<div class="wrap3">
		<button type="button" id="other" name="gender" value="other"><img src="placeholder.png"></button>
		<label for="other">Other</label>
		</div>
		
		</fieldset>
	</div>

	<div class="question" id="q4">
		<div class="topposition"></div>
		<h1 class="questiontext">Ethnicity:</h1>
		<fieldset>
		
		<div class="wrap3">
		<button type="button" id="nzeuropean" name="ethnicity" value="nzeuropean"><img src="placeholder.png"></button>
		<label for="nzeuropean">NZ European</label>
		</div>
		
		<div class="wrap3">
		<button type="button" id="maoripasifika" name="ethnicity" value="maoripasifika"><img src="placeholder.png"></button>
		<label for="maoripasifika">Maori/Pasifika</label>
		</div>
		
		<div class="wrap3">
		<button type="button" id="international" name="ethnicity" value="international"><img src="placeholder.png"></button>
		<label for="international">International</label>
		</div>
		
		</fieldset>
	</div>

	<div class="question" id="q5">
		<div class="topposition"></div>
		<h1 class="questiontext">Area of Study:</h1>
		<fieldset>
		
		<fieldset class="studyfield">
		
		<div class="wrap4">
		<button type="button" id="architecture" name="studyarea" value="architecture"><img src="placeholder.png"></button>
		<label for="architecture">Architecture</label>
		</div>
		
		<div class="wrap4">
		<button type="button" id="artdesign" name="studyarea" value="artdesign"><img src="placeholder.png"></button>
		<label for="artdesign">Art and Design</label>
		</div>
		
		<div class="wrap4">
		<button type="button" id="broadcasting" name="studyarea" value="broadcasting"><img src="placeholder.png"></button>
		<label for="broadcasting">Broadcasting</label>
		</div>
		
		<div class="wrap4">
		<button type="button" id="business" name="studyarea" value="business"><img src="placeholder.png"></button>
		<label for="business">Business</label>
		</div>
		
		</fieldset>
		
		<fieldset class="studyfield">
		
		<div class="wrap4">
		<button type="button" id="computing" name="studyarea" value="computing"><img src="placeholder.png"></button>
		<label for="computing">Computing</label>
		</div>
		
		<div class="wrap4">
		<button type="button" id="engineering" name="studyarea" value="engineering"><img src="placeholder.png"></button>
		<label for="engineering">Engineering</label>
		</div>
		
		<div class="wrap4">
		<button type="button" id="english" name="studyarea" value="english"><img src="placeholder.png"></button>
		<label for="english">English</label>
		</div>
		
		<div class="wrap4">
		<button type="button" id="foodhospitality" name="studyarea" value="foodhospitality"><img src="placeholder.png"></button>
		<label for="foodhospitality">Food and Hospitality</label>
		</div>
		
		</fieldset>
		
		<fieldset class="studyfield">
		
		<div class="wrap4">
		<button type="button" id="hairbeauty" name="studyarea" value="hairbeauty"><img src="placeholder.png"></button>
		<label for="hairbeauty">Hair and Beauty</label>
		</div>
		
		<div class="wrap4">
		<button type="button" id="healthscience" name="studyarea" value="healthscience"><img src="placeholder.png"></button>
		<label for="healthscience">Health Science</label>
		</div>
		
		<div class="wrap4">
		<button type="button" id="humanities" name="studyarea" value="humanities"><img src="placeholder.png"></button>
		<label for="humanities">Humanities</label>
		</div>
		
		<div class="wrap4">
		<button type="button" id="music" name="studyarea" value="music"><img src="placeholder.png"></button>
		<label for="music">Music</label>
		</div>
		
		</fieldset>
		
		<fieldset class="studyfield">
		
		<div class="wrap4">
		<button type="button" id="industries" name="studyarea" value="industries"><img src="placeholder.png"></button>
		<label for="industries">Primary Industries</label>
		</div>
		
		<div class="wrap4">
		<button type="button" id="sustainability" name="studyarea" value="sustainability"><img src="placeholder.png"></button>
		<label for="sustainability">Sustainability</label>
		</div>
		
		<div class="wrap4">
		<button type="button" id="maori" name="studyarea" value="maori"><img src="placeholder.png"></button>
		<label for="maori">Te Puna Wanaka</label>
		</div>
		
		<div class="wrap4">
		<button type="button" id="trades" name="studyarea" value="trades"><img src="placeholder.png"></button>
		<label for="trades">Trades</label>
		</div>
		
		</fieldset>
		
		</fieldset>
	</div>

	<div class="question" id="q6">
		<div class="topposition"></div>
		<h1 class="questiontext">Learning or Health Condition:</h1>
		<fieldset>
		
		<div class="wrap2">
		<button type="button" id="yes" name="condition" value="yes"><img src="placeholder.png"></button>
		<label for="yes">Yes</label>
		</div>
		
		<div class="wrap2">
		<button type="button" id="no" name="condition" value="no"><img src="placeholder.png"></button>
		<label for="no">No</label>
		</div>
		
		</fieldset>
	</div>
	
	<div class="question" id="q7">
	
	<div class="topposition"></div>

		Campus:<br>
		<button type="button" name="campus" value="madras">Madras Street</button>
		<button type="button" name="campus" value="woolston">Woolston</button>
		<button type="button" name="campus" value="timaru">Timaru</button>
		<button type="button" name="campus" value="oamaru">Oamaru</button>
		<button type="button" name="campus" value="ashburton">Ashburton</button>
		<button type="button" name="campus" value="distance">Distance</button><br>
		<input type="submit" value="Submit">

	</div>
	
</form>

<div id="navbuttons">

<button type="button" id="prevbutton" class="navbutton" onclick="plusDivs(-1)"><img src="arrowleft.png"></button>
<button type="button" id="nextbutton" class="navbutton" onclick="plusDivs(+1)"><img src="arrowright.png"></button>

</div>

<div id="navdots">
	<button class="dots" onclick="currentDiv(1)"></button><span class="tooltiptext">Studying Status</span>
	<button class="dots" onclick="currentDiv(2)"></button><span class="tooltiptext">Age</span>
	<button class="dots" onclick="currentDiv(3)"></button><span class="tooltiptext">Gender</span>
	<button class="dots" onclick="currentDiv(4)"></button><span class="tooltiptext">Ethnicity</span>
	<button class="dots" onclick="currentDiv(5)"></button><span class="tooltiptext">Area of Study</span>
	<button class="dots" onclick="currentDiv(6)"></button><span class="tooltiptext">Learning/Health Condition</span>
	<button class="dots" onclick="currentDiv(7)"></button><span class="tooltiptext">Campus</span>
</div>

<script type="text/javascript">
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex  += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("question");
	var dots = document.getElementsByClassName("dots");
	var prevbut = document.getElementById("prevbutton");
	var nextbut = document.getElementById("nextbutton");
	if (n == 1) {prevbut.style.visibility = "hidden"}
	else {prevbut.style.visibility = "visible"};
	if (n == 7) {nextbut.style.visibility = "hidden"}
	else {nextbut.style.visibility = "visible"}
    if  (n > x.length) {slideIndex = 1} 
    if (n < 1) {slideIndex =  x.length} ;
    for (i = 0; i < x.length; i++) {
		x[i].className = x[i].className.replace(" activeslide", "");
		x[i].style.visibility = "hidden";
		x[i].style.opacity = "0";
    }
	for (i = 0; i < dots.length; i++) {
		dots[i].className = dots[i].className.replace(" activedot", "");
	}
	x[slideIndex-1].className += " activeslide";
	x[slideIndex-1].style.visibility = "visible";
	x[slideIndex-1].style.opacity = "1";
	dots[slideIndex-1].className += " activedot";
}
</script>

</body>

</html>
