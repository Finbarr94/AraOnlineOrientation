<html>

<head>

<style>
li {
    list-style-type: none;
    display: inline;
    height: 1.5em;   
    
}
li.current {
    background-color: red;
    color: blue;
}
</style>
</head>

<body>


<div>
	<ul class="li-group">
        <li>Q1</li>
        <li>Q2</li>
        <li>Q3</li>
        <li>Q4</li>
    </ul>
    <script>
    var cssSelector, elementGroup;
    cssSelector = '.li-group li';
    elementGroup = document.querySelectorAll(cssSelector);

    var addRemoveClassName = function () {
        for (var i = 0; i < elementGroup.length; i++)
            elementGroup[i].classList.remove('current');    
        this.classList.add('current');
    };

    for (var i = 0; i < elementGroup.length; i++)
    elementGroup[i].addEventListener('click', addRemoveClassName);
</script>
</div>

</body>

</html>
