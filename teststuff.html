<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="svg-styles.css">
	</head>
	
	<body>
		<div class="parralax"></div>
		<svg class="cool-thing" width="500" height="300">
			<polygon class="cool-thing-rect" points="10,10 490,10 490,70 270,290 10,290"></polygon>
			<text fill="#000" font-size="25" font-family="Verdana" y="1.2em">
				<tspan dy="1.2em" x="20">This is some example text.</tspan>
				<tspan dy="1.2em" x="20">Lorem ipsum blah blah latin crap.</tspan>
			</text>
			<defs>
				<clipPath id="triangleView">
					<polygon class="cool-thing-triangle" points="490,90 490,290 290,290"></polygon>
				</clipPath>
			</defs>
			<image width="200" height="100" x="340" y="170" xlink:href="pac-man.jpg" clip-path="url(#triangleView)"></image>
		</svg>
		<h1>Cool Thing</h1>
		<br/>

		<div class="parralax"></div>
		<svg id="js-thing" class="js-thing fadeView" width="240" height="204">
			<pattern id="js-thing-image" width="1" height="1">
				<image x="0" y="0" width="100" height="100" xlink:href="pac-man.jpg"></image>
			</pattern>
			<a xlink:href="#" id="js-thing-a1"></a>
			<a xlink:href="#" id="js-thing-a2"></a>
			<a xlink:href="#" id="js-thing-a3"></a>
			<a xlink:href="#" id="js-thing-a4"></a>
			<a xlink:href="#" id="js-thing-a5"></a>
			<a xlink:href="#" id="js-thing-a6"></a>
		</svg>
		<br/>

		<div class="parralax"></div>
		<svg id="js-thing2" class="fadeView" width="500" height="300">
		</svg>

		<div class="parralax"></div>
	</body>
	<script src="triangles.js"></script>
	<script>
		createPolygon( "js-thing-a1", "60,54", 100, "up", "js-thing-alt" );
		createPolygon( "js-thing-a2", "120,50", 100, "down", "js-thing-primary" );
		createPolygon( "js-thing-a3", "180,54", 100, "up", "js-thing-alt" );
		createPolygon( "js-thing-a4", "60,150", 100, "down", "js-thing-secondary" );
		createPolygon( "js-thing-a5", "120,154", 100, "up", "js-thing-alt" );
		createPolygon( "js-thing-a6", "180,150", 100, "down", "js-thing-secondary" );

		createPolygon( "js-thing2", "180,50", 100, "up" );
		createPolygon( "js-thing2", "180,150", 100, "down", "js-thing-secondary" );
		createPolygon( "js-thing2", "240,150", 100, "up", "js-thing-secondary" );
		createPolygon( "js-thing2", "120,150", 100, "up", "js-thing-secondary" );
		createPolygon( "js-thing2", "180,250", 100, "up", "js-thing-alt" );
		createPolygon( "js-thing2", "120,250", 100, "down", "js-thing-alt" );
		createPolygon( "js-thing2", "240,250", 100, "down", "js-thing-alt" );
		createPolygon( "js-thing2", "60,250", 100, "up", "js-thing-alt" );
		createPolygon( "js-thing2", "300,250", 100, "up", "js-thing-alt" );
	</script>
</html>
