<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="svg-styles.css">
	</head>
	
	<body>
		<svg class="cool-thing" width="500" height="300">
			<polygon class="cool-thing-rect" points="10,10 490,10 490,70 270,290 10,290"></polygon>
			<text fill="#000" font-size="25" font-family="Verdana" y="1.2em">
				<tspan dy="1.2em" x="20">This is some example text.</tspan>
				<tspan dy="1.2em" x="20">Lorem ipsum blah blah latin crap.</tspan>
			</text>
			<defs>
				<clipPath id="triangleView">
					<polygon class="cool-thing-triangle" points="490,90 490,290 290,290"></polygon>
				</clipPath>
			</defs>
			<image width="200" height="100" x="340" y="170" xlink:href="pac-man.jpg" clip-path="url(#triangleView)"></image>
		</svg>
		<h1>Cool Thing</h1>
		<br/>
		
		<svg class="other-thing" width="370" height="210">
			<pattern id="other-thing-image" width="1" height="1">
				<image x="20" y="40" width="60" height="50" xlink:href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png"></image>
			</pattern>
			<g class="fadeView">
				<a xlink:href="#"><polygon class="primary" points="200,10 300,10 250,96.602"></polygon></a>
				<a xlink:href="#"><polygon class="secondary" points="260,102.602 310,16 360,102.602"></polygon></a>
				<a xlink:href="#"><polygon class="primary" points="260,112.602 310,199.205 360,112.602"></polygon></a>
				<a xlink:href="#"><polygon class="secondary" points="250,116.602 300,203.205 200,203.205"></polygon></a>
				<a xlink:href="#"><polygon class="primary" points="140,112.602 190,199.205 240,112.602"></polygon></a>
				<a xlink:href="#"><polygon class="tertiary" points="140,102.602 190,16 240,102.602"></polygon></a>
			</g>
		</svg>
		<h1>Other Thing</h1>
		<br/>

		<svg id="js-thing" class="js-thing fadeView" width="400" height="300">
			<pattern id="js-thing-image" width="1" height="1">
				<image x="0" y="0" width="100" height="100" xlink:href="pac-man.jpg"></image>
			</pattern>
		</svg>
		<svg id="js-thing2" class="fadeView" width="500" height="500"></svg>
	</body>
	<script src="triangles.js"></script>
	<script>
		createPolygon( "js-thing", "140,127", 100, "down", "js-thing-alt" );

		createPolygon( "js-thing", "140,223", 100, "up", "js-thing-secondary" );

		createPolygon( "js-thing2", "250,200", 100, "down" );

	</script>
</html>
